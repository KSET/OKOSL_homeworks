{% extends "base.html" %}

{% block content %}
	{% if error_flag %}
		<h1>Article not found!</h1>

	{% else %}
		<h1>{{ post.title }}</h1>
		<h5>Published: {{ post.date }}</h5>
		<div id="content-wrapper">
			<div id="content">
				<div id="text-body">
					<p>{{ post.body }}</p>
				</div>
				<div id="text-image">
					<img src="{{ post.image }}" height="400" width="auto">
				</div>
			</div>
			<hr>
			<h5>Author: {{ post.author }}</h5>
		</div>
	{% endif %}
{% endblock %}
